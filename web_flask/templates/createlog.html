<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Form</title>
<script src="https://kit.fontawesome.com/824866e4e5.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/styles/createlog.css">
</head>
<body>

<h2>Dynamic Form</h2>

<form class="dynamic-form">
  <label for="field-type">Choose field type:</label>
  <select class="field-type">
    <option value="Text">Text</option>
    <option value="Email">Email</option>
    <option value="Number">Number</option>
    <!-- Add more options as needed -->
  </select>
  <button type="button" class="add-button"><i class="fas fa-plus"></i> Add Field</button> <!-- Plus icon for add button -->
  <br><br>
  <input type="submit" value="Submit">
</form>

<script src="../static/scripts/createlog.js"></script>
</body>
</html>
