<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Log</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
    }
    h2 {
        background-color: #f2f2f2; /* Background color for the heading */
        padding: 10px 20px; /* Add padding to the heading */
    }
    h3 {
        background-color: #f2f2f2; /* Background color for the fields */
        padding: 10px 20px; /* Add padding to the fields */
        margin-top: 20px; /* Add margin between fields */
    }
    p {
        color: #666;
        padding: 10px 20px; /* Add padding to the paragraphs */
    }
</style>
</head>
<body>

<h2>View Log</h2>

{% for field, value in zipped_data %}
<h3>{{ field }}</h3>
<p>{{ value }}</p>
{% endfor %}

</body>
</html>
