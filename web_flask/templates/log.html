<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Log</title>
    <link rel="stylesheet" href="../static/styles/log_entry.css"> <!-- Linking to external CSS file -->
</head>
<body>

<header>
    <!-- Header content goes here -->
</header>

<div class="content">
    <div class="sidebar">
        <!-- Sidebar content goes here -->
    </div>
    <div class="logs">
        <h2>Make Log Entry</h2>
        <form method="post">
            {% for field in log_fields %}
            <label for="{{ field }}">{{ field }}:</label>
            <textarea id="{{ field }}" name="{{ field }}" rows="4" required></textarea><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
