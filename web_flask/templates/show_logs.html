<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Logs</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        cursor: pointer; /* Change cursor to pointer when hovering over a row */
        background-color: #f0f0f0; /* Change background color when hovering over a row */
    }
    .tooltip {
        visibility: hidden;
        position: fixed;
        background-color: #333;
        color: #fff;
        padding: 5px;
        border-radius: 6px;
        font-size: 12px;
        transition: visibility 0.3s;
    }
</style>
</head>
<body>

<h2>{{ log_name }}</h2>

<table>
  <thead>
    <tr>
      {% for field in log_fields %}
      <th>{{ field }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in content %}
    <tr onclick="redirectToPage('{{ log_name }}', '{{ row.id }}');" onmousemove="showTooltip(event);"> <!-- Modify to pass log name and ID -->
      {% for value in row %}
      <td>{{ value }}</td>
      {% endfor %}
      <td><span class="tooltip">Click to open log</span></td> <!-- Add tooltip -->
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
    function redirectToPage(logName, id) { // Modify to accept log name and ID
        window.location.href = '/log/' + logName + '/page/' + id; // Concatenate log name and ID in the URL
    }

    function showTooltip(event) {
        var tooltip = document.querySelector('.tooltip');
        tooltip.style.visibility = 'visible';
        tooltip.style.top = (event.clientY + 10) + 'px'; // Adjust tooltip's top position
        tooltip.style.left = (event.clientX + 10) + 'px'; // Adjust tooltip's left position

        setTimeout(function() {
            tooltip.style.visibility = 'hidden'; // Hide the tooltip after 3 seconds
        }, 3000); // 3000 milliseconds = 3 seconds
    }
</script>

</body>
</html>
